<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="cart">
            <img src="cart_icon.png" alt="Cart">
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="hero_image.jpg" alt="Hero Image">
        </section>

        <section class="product-grid">
            <div class="product-box">
                <img src="box1_image.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product-box">
                <img src="box2_image.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product-box">
                <img src="box3_image.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
            <div class="product-box">
                <img src="box4_image.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$49.99</p>
            </div>
            <div class="product-box">
                <img src="box5_image.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$59.99</p>
            </div>
            <div class="product-box">
                <img src="box6_image.jpg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$69.99</p>
            </div>
            <div class="product-box">
                <img src="box7_image.jpg" alt="Product 7">
                <h3>Product 7</h3>
                <p>$79.99</p>
            </div>
            <div class="product-box">
                <img src="box8_image.jpg" alt="Product 8">
                <h3>Product 8</h3>
                <p>$89.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
